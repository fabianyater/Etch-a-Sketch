<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Etch-a-Sketch</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
  <div class="container">
    <header class="header">
      <button type="button" value="Black" id="black" class="btn">Black</button>
      <button type="button" value="RGB" id="rgb" class="btn">RGB</button>
      <button type="button" value="Erase" id="erase" class="btn">Erase</button>
    </header>
    <main id="grid"></main>
    <footer class="footer">
      <div class="btns">
        <button type="button" id="size" class="opbtn">Size</button>
        <h1 class="title">Etch-a-Sketch</h1>
        <button type="button" id="clear" class="opbtn">Clear</button>
      </div>
      <div class="github">
        <a href="https://github.com/fabianyater" target="_blank">
          <img src="github-icon.png" alt=""></a>
      </div>
    </footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
